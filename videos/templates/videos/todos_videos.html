{% extends 'inicio_sesion/dashboard.html' %} {% load static %}


{% block content%}
<link rel="stylesheet" type="text/css" href="{% static 'blog/css/blog.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'videos/css/videos.css' %}">

<section>
    <div class="container " style="margin-top: 10vh; height: 100vh !important; overflow-y: scroll;">
        <div class="row bg-ligh justify-content-between mb-3 sticky-top">
            <div class="col-6 fw-bold fnt-roboto">
                <h4><strong>Talleres </strong></h4>
            </div>
            <div class="col-6 text-end">
                <div class="form-floating">
                    <input type="text" class="form-control" list="videos-list" onchange="buscarElemento(this.value)">
                    <label for="floatingInput">Buscar video</label>
                </div>
            </div>
        </div>
        <div class="row" id="video-container-talleres">
            {% for video in videos %}
            <div class="col-lg-3 col-12 mb-3">
                <div class="card overflow-y-hidden" id="{{video.nombre_video}}">
                    <div style="position: relative; padding-top: 56.25%;"><iframe
                            src="{{video.link}}"
                            loading="lazy"
                            allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
                            allowfullscreen=""
                            style="border: none; position: absolute; top: 0px; height: 100%; width: 100%;"></iframe>
                    </div>
                    <div class="card-body d-flex justify-content-between">
                        <p class="card-text fnt-roboto align-self-center"><small class="text-muted ">{{video.curso}} </small></p>
                        <p class="card-text fnt-roboto " ><strong class="fw-bold ">{{video.nombre_video}}</strong></p>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</section>


<datalist id="videos-list">
    {% for video in videos %}
    <option value="{{video.nombre_video}}"></option>
    {%endfor%}
</datalist>

<script>
    function buscarElemento(valor) {
      var elemento = document.getElementById(valor);
  
      if (elemento) {
        elemento.scrollIntoView();
        elemento.classList.add("animated");
        setTimeout(function () {
          elemento.classList.remove("animated");
        }, 1200);
      }
    }
  </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'videos/js/videos.js' %}"></script>
{%endblock%}
