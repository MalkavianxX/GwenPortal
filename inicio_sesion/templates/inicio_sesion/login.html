<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GewnL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    
    {% csrf_token %}

    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12 col-12">
                <h3>Iniciar sesion</h3>
                <form action="" method="post">
                    <input type="text" class="form-control " id="usuario_login" placeholder="Usuario">
                    <input type="password" class="form-control" id="password_login" placeholder="Contraseña">

                    <button type="button" onclick="logIn()" class="btn btn-success">Iniciar sesion</button>
                </form> 
                <div class="">
                    <p>¿No tienes una cuenta? <strong> <a href="">Crea una cuenta aquí</a> </strong> </p>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-12 col-12">
                <h3>Registrate</h3>
                <form action="" method="post">
                    <input type="text" class="form-control " id="usuario_create" placeholder="Usuario">
                    <input type="password" class="form-control" id="password_create" placeholder="Contraseña">
                    <input type="text" class="form-control" id="nombre_create" placeholder="Nombre">
                    <input type="email" class="form-control" id="correo_create" placeholder="emai@email.com">

                    <button type="button" onclick="logCreate()" class="btn btn-success">Registrarme</button>
                </form> 
                <div class="">
                    <p>¿Ya tienes una cuenta? <strong> <a href="">Inicia sesion aquí</a> </strong> </p>
                </div>
            </div>
        </div>
    </div>


    <script src="{% static 'inicio_sesion/js/loger.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
